name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php:
    runs-on: ubuntu-latest
    name: "Build and test"
    strategy:
      matrix:
        php: ['8.0', '8.1']
        os: ['debian', 'alpine']
    container:
      image: ghcr.io/open-telemetry/opentelemetry-php-instrumentation/php:${{ matrix.php }}-${{ matrix.os }}-debug

    steps:
      -   uses: actions/checkout@v2

      -   name: Build
          run: |
            phpize
            ./configure
            make

      -   name: Test
          run: TEST_PHP_ARGS="-q" make test
