name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php:
    runs-on: "${{ matrix.os }}"
    name: "Build and test"
    strategy:
      matrix:
        php: ['8.0', '8.1', '8.2']
        os: ['ubuntu-latest']

    steps:
      -   uses: actions/checkout@v2

      -   name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: "${{ matrix.php }}"
            tools: pecl

      -   name: Build
          run: |
            phpize
            ./configure
            make

      -   name: Test
          run: make test
